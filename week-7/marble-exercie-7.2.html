<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Marble Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout 3.5.1.js"></script>
  </head>
  <body>
    <div role="main" class="container">
      <br/><br/>

      <h2>Marble Exercise 7.2</h2>

        <div class="form-group">
          <label for="txtFirstName">First Name:</label>

          <input type="text" data-bind="value: firstName" class="form-control" id="txtFirstName">

        </div>
        
        <div data-bind="if:firstName">
          <div class ="form-group">
            
            <label for="txtLastName">Last Name:</label>

            <input type="text" data-bind="value: lastName" class="form-control" id="txtLastName">
          </div>
        </div>
        

        <br/>

        <div data-bind="if:displayName">
          <h2><span id="fullName" class="alert-success" data-bind="text: displayFullName"></span></h2>
        </div>



    </div>
    <script>
      function NameViewModel(){
        this.firstName=ko.observable("");

        this.lastName=ko.observable("");

        this.fullName=ko.pureComputed(function(){
          return this.firstName + " "+ this.lastName;
        });
      }

      ko.applyBindings(new NameViewModel());
    </script>
  </body>
</html>
