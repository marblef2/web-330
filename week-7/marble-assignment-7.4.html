<html lang="en">

      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout 3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>

          </li>
        </ul>
      </nav>

      <div role="main" class="container">
        <br/> <br/>

        <h2>The "other" bindings</h2>

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                      <th>Title</th>
                      <th>Description</th>
                      <th>Link</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: jsTutorial">
              <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: description"></td>
                <td><a data-bind="attr: {href: link}" target="_blank">Go to the website!</a></td>
              </tr>
            </tbody>
        </table>
        <br/>
    </div>
  <script type="text/javascript">
      function TutorialViewModel(){
          this.jsTutorial=ko.observableArray([
          {title:"Introduction to Knockout", description:"This is an introduction to Knockout.js, it helps explain why data-bindings are good.", link: introUrl = ko.observable(
          "https://knockoutjs.com/documentation/introduction.html")},
          {title:"45 Tips & Tricks for JavaScript", description: "This website offers 45 useful JavaScript Tips, Tricks & Best Practices.", link: tipsTricksUrl = ko.observable(
          "https://www.developintelligence.com/blog/2017/04/45-useful-javascript-tips-tricks-and-best-practices/")},
          {title:"Mongo DB Information", description: "MongoDB is something that developers might need to use as it is a NoSQL Database for different applications that we might have to make.", link: mongoUrl = ko.observable(
          "https://js.plainenglish.io/7-simple-mongodb-tips-make-your-code-faster-and-optimize-f696211f1431")},
          {title:"Node.js Roadmap for 2021", description:"This article helps developers know what they need to learn in Node.js", link: nodeUrl = ko.observable(
          "https://js.plainenglish.io/node-js-developer-roadmap-for-2021-2ae9c057bff4")},
          {title:"jQuery Tips & Tricks", description:"Developers will have to work with jQuery for some if not most of their applications. Here is an article with 20 Tips & Tricks.", link: jQueryUrl = ko.observable(
          "https://www.viralpatel.net/20-top-jquery-tips-tricks-for-jquery-programmers/")}
          ]);
      }

      ko.applyBindings(new TutorialViewModel());
  </script>
  
  </body>
</html>
